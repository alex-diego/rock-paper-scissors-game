<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock | Paper | Scissors</title>

  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
  />
  <link 
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" 
    rel="stylesheet" 
  />

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="">

      <div class="score-container">
        <p>Score</p>
        <span id="score">12</span>
      </div>
    </header>

    <main>
      <div class="options">
        <button class="option-button" id="rock">
          <img src="./images/icon-rock.svg" alt="rock">
        </button>
        <button class="option-button" id="paper">
          <img src="./images/icon-paper.svg" alt="paper">
        </button>
        <button class="option-button" id="scissors">
          <img src="./images/icon-scissors.svg" alt="scissors">
        </button>
      </div>
    </main>

    <footer>
      <button id="rules">Rules</button>
    </footer>

    <div class="rules-modal">
      <h2>Rules</h2>
      <img src="./images/image-rules.svg" alt="rules">
      <button id="close">
        <img src="./images/icon-close.svg" alt="close">
      </button>
    </div>
  </div>

  <script src="./js/rulesModal.js"></script>
</body>
</html>
